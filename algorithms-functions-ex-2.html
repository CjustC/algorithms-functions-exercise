	<script>
	// Write a function which, given a year as a number, returns whether that number is a leap year.
	/* 
	To determine whether a year is a leap year, follow these steps: 
	1. If the year is evenly divisible by 4, go to step 2. Otherwise, go to step 5.
	2. If the year is evenly divisible by 100, go to step 3. Otherwise, go to step 4.
	3. If the year is evenly divisible by 400, go to step 4. Otherwise, go to step 5.
	4. The year is a leap year (it has 366 days).
	5. The year is not a leap year (it has 365 days).
	*/


		function leapYear(year){
			if(year % 4 === 0){ // year can be / 4
				if( year % 100 === 0 && year % 400 !== 0){ // year can be / 100 but not 400..
					return false; // then year is not a leap year
				}

				return true; //
			}
		}

		console.log(leapYear(2000)) === true);
		console.log(leapYear(1900)); === false);
		console.log(leapYear(2016)); === true);


	</script>
